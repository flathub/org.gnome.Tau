app-id: org.gnome.Tau
runtime: org.freedesktop.Platform
runtime-version: "19.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: tau
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env: { CARGO_HOME: "/run/build/Tau/cargo", RUST_BACKTRACE: "1" }
modules:
  - name: Tau
    buildsystem: meson
    sources:
      - type: archive
        url: https://gitlab.gnome.org/World/Tau/uploads/fdf09640e3837ad509f5c4b1da0c26e3/tau-0.9.2.tar.xz
        sha256: e48db7356bf72d7082cab4ed09522e1d26eb682593881cf07b3a717160a0501d
