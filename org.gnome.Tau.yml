app-id: org.gnome.Tau
runtime: org.freedesktop.Platform
runtime-version: "19.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: tau
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env: { CARGO_HOME: "/run/build/Tau/cargo", RUST_BACKTRACE: "1" }
modules:
  - name: libhandy
    buildsystem: meson
    config-opts:
      - -Dprofiling=false
      - -Dintrospection=enabled
      - -Dgtk_doc=false
      - -Dtests=false
      - -Dexamples=false
      - -Dvapi=false
      - -Dglade_catalog=disabled
    sources:
      - type: archive
        url: https://source.puri.sm/Librem5/libhandy/-/archive/v0.0.13/libhandy-v0.0.13.tar.gz
        sha256: 138bec94e66d15a7a19350b65845d4529bcd969ea913ab3eb438f56fe47d5d37

  - name: vte2.91
    buildsystem: meson
    config-opts:
      - -Ddocs=false
      - -Dvapi=false
    build-options:
      env: { CXXFLAGS: "-fno-exceptions" }
    sources:
      - type: archive
        url: https://download.gnome.org/sources/vte/0.60/vte-0.60.1.tar.xz
        sha256: 5e25807233f8a7e15204be7ff694bbcf6facbb0136092b5ba12584a7b70cf0c4

  - name: Tau
    buildsystem: meson
    sources:
      - type: archive
        url: https://gitlab.gnome.org/World/Tau/uploads/9318c8b4bb67b6fff59858f5d45bc4bb/tau-0.11.2.tar.xz
        sha256: f1b7e8eb3fbec5f0a610a70ebd72a6a08ff63a37daf88f27d1c015572a6aedf4
