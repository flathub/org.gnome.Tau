app-id: org.gnome.Tau
runtime: org.freedesktop.Platform
runtime-version: "21.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: tau
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env: { CARGO_HOME: "/run/build/Tau/cargo", RUST_BACKTRACE: "1" }
modules:
  - name: libhandy
    buildsystem: meson
    config-opts:
      - -Dprofiling=false
      - -Dintrospection=enabled
      - -Dgtk_doc=false
      - -Dtests=false
      - -Dexamples=false
      - -Dvapi=false
      - -Dglade_catalog=disabled
    sources:
      - type: archive
        url: https://source.puri.sm/Librem5/libhandy/-/archive/v0.0.13/libhandy-v0.0.13.tar.gz
        sha256: 138bec94e66d15a7a19350b65845d4529bcd969ea913ab3eb438f56fe47d5d37

  - name: vte2.91
    buildsystem: meson
    config-opts:
      - -Ddocs=false
      - -Dvapi=false
    build-options:
      env: { CXXFLAGS: "-fexceptions" }
    sources:
      - type: archive
        url: https://download.gnome.org/sources/vte/0.62/vte-0.62.3.tar.xz
        sha256: f5770285a52cc23a3c0428a43d492b7c0ba458ce7b8a73768a7d4f1e8a7db3b4

  - name: Tau
    buildsystem: meson
    sources:
      - type: archive
        url: https://gitlab.gnome.org/World/Tau/uploads/14037a7f98f475d2497b74bd74a0430e/tau-0.12.0.tar.xz
        sha256: a14e4c3511fa51cc051c33ad04a3989b93c6aa2405e8b0f5ac05970fe5d95449
