app-id: org.gnome.Tau
runtime: org.freedesktop.Platform
runtime-version: "19.08"
sdk: org.freedesktop.Sdk
sdk-extensions:
  - org.freedesktop.Sdk.Extension.rust-stable
command: tau
finish-args:
  - --share=ipc
  - --socket=x11
  - --socket=wayland
build-options:
  append-path: /usr/lib/sdk/rust-stable/bin
  env: { CARGO_HOME: "/run/build/Tau/cargo", RUST_BACKTRACE: "1" }
modules:
  - name: Tau
    buildsystem: meson
    sources:
      - type: archive
        url: https://gitlab.gnome.org/World/Tau/uploads/375ce054c0bc98e0c1a3e95fdcd4e46c/tau-0.9.3.tar.xz
        sha256: e58b400e86fb7dd1a6610427732a6a360355e8f3b03712d518fb5438b6daae0b
